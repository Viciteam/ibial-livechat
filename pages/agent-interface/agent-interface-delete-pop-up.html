<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./agent-interface.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    .container{
      font-family: 'Poppins', sans-serif;
    }
    #delete-agent .modal-dialog {
      width: 400px; /* New width for default modal */
      height: 219px; /* New width for default modal */
    }
    #delete-agent .modal-header {
      border: none !important;
      justify-content: center;
      padding-top: 25px !important;
    }
    #delete-agent .modal-body {
      margin-top: -15px;
    }
    #delete-agent .modal-body span{
      display: inline-block;
      width: 100%;
      text-align: center;
    }
    #delete-agent .modal-footer {
      justify-content: center;
      border: none !important;
    }
    #delete-agent .modal-footer button{
      border-radius: 25px;
      width: 130px;
      height: 40px;
    }
  </style>
  <body>
  <div class="container">
    <br />
    <p><a href="" data-toggle="modal" data-target="#delete-agent">Delete Agent</a></p>

    <div class="modal fade" id="delete-agent" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4>Delete agent?</h4>
          </div>
          <div class="modal-body">
            <span>This will delete their profile and remove their</span>
            <span>access to WP Chat, but all archived chat data</span>
            <span>will remain.</span>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn cancel-delete-agent" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-delete-agent btn-danger">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>
    
  </body>

</html>
